    <meta name="description" content="">

<body onload="load();">

    <h1>Bandalucian Gems</h1>
    
        <div class="container">
            <h2 id="current-goal">GOAL: Reach 25 Gems!</h2>
            <button onclick="deleteSave();window.location.reload();">reset</button>
        </div>
        <div class="container">
            <h2>Gem Count :</h2>

            <span class="gem-count" id="gem-count">0</span>
            <img type="image" id="btn-gem" class="btn" src="./assets/images/gem-image.png" onclick="gemClick();">


        </div>
        <div class="row">
        <div class="upgradeAreaOff container" id="upgradeArea">
            <div class="container">
                <h2>Upgrades</h2>

            </div>
            <div class="container">
                <span class="echestUpgrade-level" id="echest-level">Enderchest Level: 0</span>
                <span class="cost" id="echest-cost">Cost: 25</span>

                <img id="btn-echestUpgrade" class="btn echestUpgrade" src="./assets/images/echest-image.png"
                    onclick="buyEChestUpgrade(1);">
                <span><strong>Increases gems per second by 1</strong></span>
            </div>
            <div class="container">
                <br />
                <span class="chestUpgrade-level" id="chest-level">Chest Level: 0</span>
                <span class="cost" id="chest-cost">Cost: 25</span>
                <img id="btn-echestUpgrade" class="btn echestUpgrade" src="./assets/images/chest-image.png"
                    onclick="buyChestUpgrade(1);">
                <span><strong>Increases gem click by 1</strong></span>
            </div>
        </div>
        </div>
